#intro_body: The <a href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">Sustainable Development Goals (SDGs)</a> are a universal call to action to end poverty, protect the planet and improve the lives and prospects of everyone, everywhere. The 17 Goals were adopted by all UN Member States in 2015, as part of the <a href="http://www.un.org/ga/search/view_doc.asp?symbol=A/RES/70/1&Lang=E">2030 Agenda for Sustainable Development</a>.
intro_body: <a href="https://www.un.org/sustainabledevelopment/sustainable-development-goals/">Heimsmarkmið Sameinuðu þjóðanna um sjálfbæra þróun</a> eru ákall til aðgerða í þágu mannkynsins, jarðarinnar og hagsældar. Heimsmarkmiðin samanstanda af 17 markmiðum sem voru samþykkt af öllum aðildarríkjum Sameinuðu þjóðanna árið 2015, sem hluti af alþjóðlegri áætlun um sjálfbæra þróun sem nær fram til ársins 2030</a>.
